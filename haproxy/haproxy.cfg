global
    log stdout format raw local0
    maxconn 4096

defaults
    log global
    mode http
    option httplog
    option dontlognull
    timeout connect 5s
    timeout client  30s
    timeout server  30s

frontend prism_api_frontend
    bind "*:${PRISM_API_LB_PORT}"
    default_backend prism_api_backend

backend prism_api_backend
    balance roundrobin
    server prism_api_1 prism-api-1:7072 check
    server prism_api_2 prism-api-2:7073 check
    server prism_api_3 prism-api-3:7074 check
    server prism_api_4 prism-api-4:7075 check
    server prism_api_5 prism-api-5:7076 check
