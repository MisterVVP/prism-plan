global
    log stdout format raw local0
    maxconn 4096

defaults
    log global
    mode http
    option httplog
    option dontlognull
    timeout connect 5s
    timeout client  30s
    timeout server  30s

frontend read_model_updater_frontend
    bind "*:${READ_MODEL_UPDATER_PORT}"
    default_backend read_model_updater_backend

backend read_model_updater_backend
    mode http
    balance roundrobin
    server read_model_updater_1 read-model-updater-1:"${READ_MODEL_UPDATER_PORT}" check
    server read_model_updater_2 read-model-updater-2:"${READ_MODEL_UPDATER_PORT}" check
    server read_model_updater_3 read-model-updater-3:"${READ_MODEL_UPDATER_PORT}" check
