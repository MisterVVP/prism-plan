services:
  web:
    build:
      context: .
      args:
        VITE_API_BASE_URL: http://localhost:7071/api
    ports:
      - "8080:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:7071/api
    depends_on:
      - api
  api:
    build: ./api
    env_file:
      - ./api/.env
    ports:
      - "7071:7071"
    depends_on:
      - azurite
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10002/devstoreaccount1"]
      interval: 5s
      timeout: 3s
      retries: 5
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    volumes:
      - azurite_data:/data

volumes:
  azurite_data:
