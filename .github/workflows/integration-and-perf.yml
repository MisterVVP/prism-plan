---
# yamllint disable rule:line-length
name: Integration and Performance

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
    inputs:
      run_performance:
        description: "Enable performance testing"
        type: boolean
        default: false
  schedule:
    - cron: '0 0 * * *'

env:
  ENV_FILE: tests/docker/env.test

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Set up Go 1.24
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Run integration test suite
        run: |
          tests/scripts/run-integration.sh
          go clean --cache
        continue-on-error: true
      - name: Run integration test suite (Azurite exclusive)
        run: |
          tests/scripts/run-integration.sh --azurite

  perf:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.run_performance == 'true' || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    env:
      ARTIFACTS_DIR: ${{ github.workspace }}/artifacts/perf
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Set up Go 1.24
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Set up k6 CLI
        uses: grafana/setup-k6-action@v1
      - name: Run performance tests
        run: |
          tests/scripts/run-perf-api.sh
          tests/scripts/run-perf-sse.sh
      - name: Run performance tests (Azurite exclusive)
        run: |
          tests/scripts/run-perf-api.sh --azurite
        continue-on-error: true
      - name: Upload API performance summaries
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: k6-summaries
          path: k6-summary-*.json
          if-no-files-found: warn
      - name: Upload SSE performance summary
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: sse-summary
          path: tests/perf_sse_summary.txt
          if-no-files-found: warn
      - name: Upload observability wide events summary
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: task-observability-events
          path: ${{ env.ARTIFACTS_DIR }}/task-request-metrics.json
          if-no-files-found: warn